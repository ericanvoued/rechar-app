<ion-header>
  <ion-navbar class="clear">
    <button ion-button menuToggle="left" class="side-icon">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header-m">
      <a class="header-logo">
        <img src="assets/img/home-logo.svg" width=90 alt="">
      </a>
      <div class="fr">
        <span class="home-money">￥{{userbalance.balance.available}}</span>
        <a class="home-btn" [navPush]="RechargePage">存款</a>
      </div>
    </div>
    <div class="header-record" (click)="gamerecordFetch()" menuToggle="right">
      <i class="iconfont icon-jilu"></i>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="height: 1px;" [class.sscbg]="ccc" ></div>
  <div class="notice" [navPush]="NoticeListPage"><img src="assets/img/notice-icon.svg" alt=""><span>{{activityService.recordList.data[0]?.title}}</span></div>
  <ion-slides [options]="mySlideOptions">
    <ion-slide *ngFor="let banner of activityService.bannderData"><img src="{{banner.pic_url}}" alt=""></ion-slide>

    <ion-slide *ngIf="!activityService.bannderData?.length"><img src="assets/img/banner01.jpg" alt=""></ion-slide>

  </ion-slides>
  <div class="lottery-title clear">
    <i class="iconfont icon-bianmincaipiao"></i><span>彩票大厅</span>
    <!--<span class="home-more" [navPush]="LotteryMorePage"><i class="iconfont icon-fanhui"></i></span>-->
  </div>
  <div class="lottery-con">
    <ul class="sort-list clear">
      <li class="sort-li" *ngFor="let items of gamelist.nowData">
        <div class="sort-a" (click)="items.haschildren ? '' : goforwordGame(items,items.haschildren)">
          <img src="{{gamelistIconMap[items.name]}}" class="sort-img" alt=""><span
          class="sort-span">{{items.name}}</span>
        </div>
        <div class="sort-drop clear" *ngIf="items.haschildren">
          <a class="definite-sort" *ngFor="let minitems of items.children" (touchstart)="goforwordGame(minitems,$event)">{{minitems.name}}</a>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
