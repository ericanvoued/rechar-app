<ion-header>
  <ion-navbar class="clear">
    <button ion-button menuToggle="left" class="side-icon">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header-m">
      <a class="header-logo">
        <img src="assets/img/home-logo.svg" width=90 alt="">
      </a>
      <div class="fr">
        <span class="home-money">￥{{homeService?.balance?.available}}</span>
        <a class="home-btn" (click)="pushPage('RechargePage')">存款</a>
      </div>
    </div>
    <div class="header-record" (click)="gameRecordFetch()" menuToggle="right">
      <i class="iconfont icon-jilu"></i>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="height: 1px;" [class.sscbg]="ccc"></div>
  <div class="notice" (click)="pushPage('NoticeListPage')">
    <img src="assets/img/notice-icon.svg" alt=""><span>{{homeService.notice.data[0]?.title}}</span></div>
  <ion-slides>
    <ion-slide *ngFor="let banner of homeService?.banners?.banner"><img src="{{banner?.pic_url}}" alt=""></ion-slide>
    <ion-slide *ngIf="!homeService?.banners?.data?.length"><img src="assets/img/banner01.jpg" alt=""></ion-slide>
  </ion-slides>
  <div class="lottery-title clear">
    <i class="iconfont icon-bianmincaipiao"></i><span>彩票大厅</span>
    <!--<span class="home-more" [navPush]="LotteryMorePage"><i class="iconfont icon-fanhui"></i></span>-->
  </div>
  <div class="lottery-con">
    <ul class="sort-list clear">
      <li class="sort-li" *ngFor="let items of homeService?.dataGroup">
        <div class="sort-a" (click)="items.group ? '' : playGame(items)">
          <img src="{{gamelistIconMap[items.name]}}" class="sort-img" alt=""><span class="sort-span">{{items.name}}</span>
        </div>
        <div class="sort-drop clear" *ngIf="items?.group">
          <a class="definite-sort" *ngFor="let minitems of items?.group" (click)="playGame(minitems,'CqsscPage')">{{minitems.name}}</a>
        </div>
      </li>
    </ul>
  </div>
</ion-content>

<ion-footer></ion-footer>
