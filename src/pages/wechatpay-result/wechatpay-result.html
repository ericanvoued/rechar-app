<ion-header>
  <ion-navbar>
    <button icon-only style="padding-left: 10px; font-size:15px; color: #fff; font-weight: bold;" class="fl"
            (click)="dismiss()">X 关闭
    </button>
    <ion-title>{{navParams.get('title')}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="isform">
    <div id="myformssss"></div>
  </div>
  <div *ngIf="!isform">
    <div *ngIf="isQQBaidu">
      <div id="qrcode" style="height: 100%;padding-top: 30px;" text-center justify-content-center>
      </div>
    </div>
    <div *ngIf="!isQQBaidu">
      <iframe *ngIf="!openurl" #webchatpaypage src="assets/wechatpay.html"></iframe>
      <div class="sqcode" text-center>
        <img src="{{openurl}}" />
      </div>
    </div>
  </div>
</ion-content>
